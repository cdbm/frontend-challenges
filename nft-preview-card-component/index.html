<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img class="nft-image" src="./images/image-equilibrium.jpg">
      </div>

        <div class="card-title">
          Equilibrium #3429
        </div>

        <div class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </div>

        <div class="card-price-time">
          <div class="card-price">
            <img src="./images/icon-ethereum.svg">
            0.041 ETH
          </div>
          
          <div class="card-time">
            <img src="./images/icon-clock.svg">
            3 days left
          </div>
          </div>
          
          <hr class="line">
          
          <div class="card-footer">
            <img class="avatar-image" src="./images/image-avatar.png">
            Creation of&nbsp;<span class="creator">Jules Wyvern</span>
          </div>
        
        </div>
        </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
